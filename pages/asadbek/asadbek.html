<!DOCTYPE html>

    <title>Asadbek</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./asadbek.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="header__logo" href="../../index.html">
          <img
            class="header__logo-img"
            src="../../images/svg/github.svg"
            alt="github logo"
            width="40"
            height="40"
          />
        </a>
        <nav class="sitenav">
          <ul class="sitanav__list">
            <li class="sitanav__item">
              <a href="" class="sitanav__link">Home</a>
            </li>
            <li class="sitanav__item">
              <a href="" class="sitanav__link">About</a>

            <li class="sitanav__item">

          <ul class="sitanav__list">

            </li>

              <a href="" class="sitanav__link">About</a>
            </li>
            <li class="sitanav__item">
              <a href="" class="sitanav__link">Students</a>
            </li>
          </ul>

          <button class="left-arrow">
            <img
              class="left-arrow__img"
              src="./images/svg/left-arrow.svg"
              alt="left arrow icon"
              width="40"
              height="40"
            />
          </button>
        </nav>

        <button class="burger-btn">
          <img
            class="burger-btn__img"
            src="./images/svg/bars.svg"
            alt="hamburger icon"
            width="40"
            height="40"
          />

      </div>

    <main>
      <div class="container"></div>
    </main>

    <footer>
      <div class="container">
        <h3>Najot Ta'lim Farg'ona - FrontEnd React JS 4</h3>
